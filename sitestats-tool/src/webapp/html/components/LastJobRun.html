<html xmlns:wicket>
<wicket:panel>
            
            <!-- Last Job run -->
            <div wicket:id="lastJobRun" class="additionalInfo">
                <img src="/images/silk/icons/information.png" style="vertical-align:middle" title="Information about last update"/>
                &nbsp;

                <span wicket:id="lastJobRunDate" style="vertical-align:middle">[date]</span>
            </div>
  
</wicket:panel>
</html>
