<html xmlns:wicket>
<wicket:panel>

    <script wicket:id="jsWicketChartSize" type="text/javascript">
	    function setWicketChartSize(callback) {  
	        wicketAjaxGet(
	        		callback
	    	        + '&width='+getChartWidth()
	    	        + '&height='+getChartHeight()
	    	        + '&maxwidth='+getMaximizedChartWidth()
	    	        + '&maxheight='+getMaximizedChartHeight(), 
	    	        function() {}, function() {});  
	    } 
	    function getChartWidth() {
	    	return (jQuery("#overview").width() - 10) / 2;
	    }
        function getChartHeight() {
            return 200;
        }
	    function getMaximizedChartWidth() {
            return jQuery("#overview").width();
	    }
        function getMaximizedChartHeight() {
            return jQuery("#overview").width() / 2;
        }
    </script>
    <script wicket:id="jsWicketChartSizeCall" type="text/javascript"></script>
  
    <!-- Last Job run -->
    <div wicket:id="lastJobRun" class="additionalInfo">
        <img src="/sitestats/images/silk/icons/information.png" style="vertical-align:middle" title="Information about last update"/>
        &nbsp;
        <wicket:message key="last_job_run_date" style="vertical-align:middle">[last_job_run_date]</wicket:message>
        <span wicket:id="lastJobRunDate" style="vertical-align:middle">[date]</span>
    </div>
    
     <div id="overview" style="width: 100%">
        <!-- Visits -->
        <span wicket:id="visits">
	        <h4 class="summaryHeader">
	            <wicket:message key="overview_title_visits">[overview_title_visits]</wicket:message>
	        </h4>
	        <span wicket:id="visitsPanel"></span>
        </span>
        
        <!-- Activity -->
        <span wicket:id="activity">
            <h4 class="summaryHeader">
                <wicket:message key="overview_title_activity">[overview_title_activity]</wicket:message>
            </h4>
            <span wicket:id="activityPanel"></span>
        </span>
    </div>
  
</wicket:panel>
</html>
