<html xmlns:wicket>
<wicket:panel>

    <table id="activityTable" class="sectionContainerNav" style="width: 100%;">
        <tbody>
            <tr>
                <td wicket:id="selectors" class="halfSize left" style="width: 50%">
                    <div class="left" style="width: 60%">
	                    <!-- Selectors -->
	                    <a wicket:id="lastWeekLink" class="selector"><wicket:message key="submenu_week">[last week]</wicket:message></a>
	                    <span wicket:id="lastWeekLabel" class="selector"><wicket:message key="submenu_week">[last week]</wicket:message></span>
	                    &nbsp;|&nbsp;
	                    <a wicket:id="lastMonthLink" class="selector"><wicket:message key="submenu_month">[last month]</wicket:message></a>
	                    <span wicket:id="lastMonthLabel" class="selector"><wicket:message key="submenu_month">[last month]</wicket:message></span>
	                    &nbsp;|&nbsp;
	                    <a wicket:id="lastYearLink" class="selector"><wicket:message key="submenu_year">[last year]</wicket:message></a>
	                    <span wicket:id="lastYearLabel" class="selector"><wicket:message key="submenu_year">[last year]</wicket:message></span>
                    </div>
                    <div class="right" style="width: 40%">
                        <!-- Selectors -->
                        <a wicket:id="pieLink" class="selector"><wicket:message key="submenu_byTool">[by tool]</wicket:message></a>
                        <span wicket:id="pieLabel" class="selector"><wicket:message key="submenu_byTool">[by tool]</wicket:message></span>
                        &nbsp;|&nbsp;
                        <a wicket:id="barLink" class="selector"><wicket:message key=submenu_byDate>[by date]</wicket:message></a>
                        <span wicket:id="barLabel" class="selector"><wicket:message key="submenu_byDate">[by date]</wicket:message></span>
                    </div>
                </td>
                <td class="halfSize right" style="width: 50%"></td>
            </tr>
            <tr>
                <td class="halfSize">
                    <span wicket:id="activityChart" style="display: block; height: 200px"></span>
                    <br/>
                    <div wicket:id="chartLegendContainer">
	                    <span wicket:id="pieChartLegend" class="instruction" style="padding-left: 5px">
	                        <wicket:message key="legend_activity_piechart">[pie chart info]</wicket:message>
	                    </span>
	                    <span wicket:id="barChartLegend" class="instruction" style="padding-left: 5px">
	                        <wicket:message key="legend_activity_barchart">[bar chart info]</wicket:message>
	                    </span>
                    </div>
                </td>
                <td class="halfSize">
                        <span wicket:id="activityTableContainer"></span>
                        <wicket:fragment wicket:id="activityTableFragment">
	                        <table wicket:id="activityTable" class="summaryTable activityTable" style="display: none;">
	                            <tbody>
	                                <tr>
	                                    <td><label class="indnt0"><wicket:message key="overview_title_activity_sum">[activity]</wicket:message></label></td>
	                                    <td></td>
	                                </tr>
	                                <tr>
	                                    <td><label class="indnt1"><wicket:message key="overview_total_activity">[totalActivity]</wicket:message></label></td>
	                                    <td><span wicket:id="totalActivity"></span></td>
	                                </tr>
	                                <tr>
	                                    <td><label class="indnt1"><wicket:message key="overview_average">[avgActivity]</wicket:message></label></td>
	                                    <td><span wicket:id="avgActivity"></span></td>
	                                </tr>
	                            </tbody>
	                        </table>
                            <script type="text/javascript"> jQuery('.activityTable').fadeIn(); </script>
                        </wicket:fragment>
                </td>
            </tr>
        </tbody>
    </table>
  
</wicket:panel>
</html>
